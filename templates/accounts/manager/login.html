<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <title>ورود</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="قالب مدیریت ایرانی مدیران ">
        <meta name="keywords" >
        <link rel="shortcut icon" href="assets/images/favicon.png">

        <!-- BEGIN CSS -->
        <link href="{% static 'plugins/bootstrap/bootstrap5/css/bootstrap.rtl.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/simple-line-icons/css/simple-line-icons.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/sweetalert2/dist/sweetalert2.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/paper-ripple/dist/paper-ripple.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/iCheck/skins/square/_all.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/colors.css' %}" rel="stylesheet">
        <!-- END CSS -->
        
        
    </head>
    <body class="fix-header active-ripple theme-darkpurple dark modal-wrapper">
        <!-- BEGIN LOEADING -->
        <div id="loader">
            <div class="spinner"></div>
        </div><!-- /.loader -->
        <!-- END LOEADING -->
        
        <!-- BEGIN WRAPPER -->
        <div class="fixed-modal-bg"></div>
        <a href="#" class="btn btn-primary btn-icon btn-round btn-lg" id="toggle-dark-mode">
            <i class="icon-bulb"></i>
        </a>
        <a href="dashboard.html" class="btn btn-primary btn-icon btn-round btn-lg btn-back">
            <i class="icon-arrow-right-circle"></i>
        </a>
        <div class="modal-page shadow">
            <div class="container-fluid">                
                <div class="row">
                    
                    <div class="col-md-12">
                        <div class="logo-con m-t-10 m-b-10">
                            <img src="assets/images/logo-dark.png" class="dark-logo center-block img-responsive" alt="logo">
                            <img src="assets/images/logo.png" class="light-logo center-block img-responsive" alt="logo">
                        </div><!-- /.logo-con -->

                        <h2 class="text-center m-b-20">وارد شوید</h2>
                        <hr>
                        <form id="form" class="m-t-30 m-b-30" action="dashboard.html" method="POST" role="form"> 
                            <div class="form-group">
                                <label for="email" class="sr-only">رایانامه</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="icon-envelope"></i>
                                    </span>
                                    <input id="email" class="form-control ltr text-left" type="email" required>
                                </div><!-- /.input-group -->
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <label for="password" class="sr-only">رمز عبور</label>
                                <div class="input-group has-btn-toggle-pass">
                                    <span class="input-group-addon">
                                        <i class="icon-key"></i>
                                    </span>
                                    <input id="password" class="form-control ltr text-left" type="password" minlength="5" required>
                                    <span class="btn-toggle-pass">
                                        <i class="icon-eye"></i>
                                    </span>
                                </div><!-- /.input-group -->
                            </div><!-- /.form-group -->
                            <p>
                                <button class="btn btn-success btn-block" type="submit">
                                    <i class="icon-login font-lg"></i>
                                    ورود
                                </button>
                            </p>
                        </form>
                        <hr class="m-b-30">
                        <a href="forget.html" class="btn btn-default btn-block m-b-10">
                            <i class="icon-refresh font-lg"></i> 
                            بازیابی رمز  عبور
                        </a>
                        <a href="register.html" class="btn btn-default btn-block">
                            <i class="icon-user-follow font-lg"></i>
                            حساب ندارید، ثبت نام کنید!    
                        </a>
                    </div><!-- /.col-md-12 -->                    
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div><!-- /.modal-page -->
        <!-- END WRAPPER -->
        
        <!-- BEGIN JS -->
        <script src="{% static 'plugins/jquery/dist/jquery-3.6.1.min.js' %}"></script>
        <script src="{% static 'plugins/jquery-migrate/jquery-migrate-1.2.1.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'plugins/paper-ripple/dist/PaperRipple.min.js' %}"></script>
        <script src="{% static 'plugins/sweetalert2//dist/sweetalert2.min.js' %}"></script>
        <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
        <script src="{% static 'plugins/jquery-validation/dist/jquery.validate.min.js' %}"></script>
        <script src="{% static 'plugins/jquery-validation/src/localization/messages_fa.js' %}"></script>
        <script src="{% static 'js/core.js' %}"></script>
        
        <!-- BEGIN PAGE JAVASCRIPT -->
        <script src="{% static 'js/pages/login.js' %}"></script>
        <!-- END PAGE JAVASCRIPT -->
                
    </body>
</html>
