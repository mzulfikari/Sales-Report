{% load static %}

<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>کد تایید</title>
    {% comment %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" /> {% endcomment %}
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/authentication/form-2.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms/theme-checkbox-radio.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms/switches.css' %}">
</head>
<style>
    #timer {
        font-size: 0.9rem;
        font-weight: 500;
    }

    .card {
        border-radius: 12px;
    }

    .btn:disabled {
        cursor: not-allowed;
        opacity: 0.7;
    }
</style>

<body class="form">
    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        <h1 class="">ورود</h1>
                        <p class="">کد ارسال شد به شماره تلفن {{ phone_customer }} را وارد کنید</p>

                        <form class="text-riht" method="post">
                            {% csrf_token %}
                            <span class="input-group-text">
                                <div class="form">
                                    <div id="username-field" class="field-wrapper input">

                                        <label for="{{ form.phone_customer.id_for_label }}"
                                            style="font-size:18px; font-weight:bold;">
                                            {{ form.code.label }}
                                        </label>

                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                        </svg>
                            </span>
                            {{ form.code }}
                            {% if form.code.errors %}
                            <div class="flex items-center gap-2 text-red-600 text-sm mt-1">
                                <i class="bi bi-exclamation-circle-fill"></i>
                                <ul class="list-none m-0 p-0">
                                    {% for error in form.code.errors %}
                                    <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {% endif %}

                    </div>
                    <div class="d-flex justify-content-between my-2 my-md-4">
                        <div class="field-wrapper">
                            <button type="submit" class="btn btn-primary" value="">ورود به پنل کاربری</button>
                        </div>
                    </div>
                    <div class="division">
                    </div>
                    </form>
                    <!-- Resend form-->
                    <form method="post" action="" class="text-center mt-3" id="resendForm" style="display: none;">
                        {% csrf_token %}
                        <button type="submit" id="resendBtn" class="btn btn-primary">
                            ارسال مجدد کد
                        </button>
                    </form>

                    <!-- timer -->
                    <p id="timer" class="text-center mt-2 text-muted"></p>
                 </div>
             </div>
         </div>
       </div>
    </div>
   </div>
 </div>
</div>
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'js/libs/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'js/authentication/form-2.js' %}"></script>
    <script>
        let timeLeft = 120; 
        const timerElement = document.getElementById("timer");
        const resendForm = document.getElementById("resendForm");

        function startTimer() {
            const countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerElement.textContent = "می‌توانید دوباره کد دریافت کنید";
                    resendForm.style.display = "block";
                } else {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    timerElement.textContent =
                        `ارسال مجدد بعد از ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
                    timeLeft--;
                }
            }, 1000);
        }
        window.onload = startTimer;
    </script>

</body>

</html>
